  var result = "";
  result += "Let's welcome " + name + " from " + origin + "!";
  return result;
}

console.log(niceMan("Aqua", "Kingdom of the lake"));

var myArray = ["Potato", 7, ["Wait what is this?!", "Array inside the array?"]];

console.log(secondItem);

//array pop
var exaled = myArray.pop();
console.log(exaled, myArray);

//myArray.shift() == pop(0)

</script>
